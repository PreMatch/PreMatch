<!DOCTYPE html>
<html lang="en">
{% from 'macros.html' import head, nav, importJs, footer %}

{{ head('Request a Teacher | PreMatch', True) }}

<body id="body" class="bg-primary">

{{ nav(logged_in, "/support/teachers") }}

<section class="is-transparent section pushed is-fluid">
    <h1 class="title is-size-1 overridden-white has-text-centered">Missing Teacher Request</h1>
    <h2 class="subtitle overridden-white is-size-4 has-text-centered">Unable to find your teacher? Request their
        addition here!</h2>
    <br><br>
    <form action="https://formspree.io/support@prematch.org" method="POST" class="overridden-white">
        <label for="name">Your Name:</label>
        <input class="input" type="text" name="name" placeholder="John Doe" required>
        <label for="handle">Your Handle:</label>
        <input class="input" type="text" name="handle" placeholder="jdoe2010" required>
        <label for="teacher">Teacher's Name:</label>
        <input class="input" type="text" name="teacher" placeholder="Doe, Jane or just Doe" required>
        <input class="button is-large" type="submit" value="Send">
    </form>
    <style>
        form {
            margin: 0 auto;
            width: 50%;
        }

        label {
            margin-top: 6px;
        }

        input {
            margin-bottom: 6px;
        }

        .button {
            margin: 12px auto;
            display: block;
            color: #03A9F4;
            transition: 0.75s all;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border-color: white;
        }

        textarea {
            width: 100% !important;
        }
    </style>
</section>

{{ importJs() }}

</body>
</html>
