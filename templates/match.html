<!DOCTYPE html>
<html>
{% from 'macros.html' import head, importJs, footer %}

{{ head('PreMatch - Match Maker?') }}
<link rel="stylesheet" href="/static/css/match.css"/>
<script type="text/javascript" src="/static/js/match.js"></script>
<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
<body id="body">

<section class="bg-primary section" id="entry-section">
    <div class="container has-text-centered main-container">
        <h1 class="title overridden-white is-size-1 is-size-3-mobile" id="the-title">The Great PreMatchMaker</h1>
{#        <p class="subtitle overridden-white is-size-4 is-size-6-mobile" id="entry-subtitle">You asked, we listened</p>#}

        <div class="container" id="form-container">
            <div class="teacher-dropdown-content" id="partner-dropdown">
                <label class="block-label overridden-white is-size-4 is-size-6-mobile" for="teacherInput">Please
                    Select a Partner</label>
                <br>
                <input type="text" placeholder="Search for a partner..." id="teacherInput" onkeyup="presearch()">
                <div class="link-holder has-text-left" id="link-holder">
                    <p style="display: none;" id="loader"><i>Loading...</i></p>
                    <p style="display: none;" id="no-results">No partners found</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="is-transparent section" id="loading-section" style="bottom: -100%">
    <div class="container has-text-centered main-container">
        <h1 class="title is-size-2 is-size-4-mobile">Making magic happen...</h1>
    </div>
</section>
<section class="bg-primary section" id="score-section" style="bottom: -100%">
    <div class="container has-text-centered main-container">
        <h1 class="title overridden-white is-size-2 is-size-4-mobile">{{ name }}</h1>
        <p class="subtitle overridden-white is-size-4 is-size-6-mobile" style="margin-top: -2rem;">{{ handle }}</p>

        <div id="heart-container">
            <svg id="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 47.5 47.5" xml:space="preserve"
                 version="1.1"><metadata id="metadata8"></metadata><defs id="defs6"><clipPath id="clipPath16" clipPathUnits="userSpaceOnUse"><path id="path18" d="M 0,38 38,38 38,0 0,0 0,38 Z"></path></clipPath></defs><g transform="matrix(1.25,0,0,-1.25,0,47.5)" id="g10"><g id="g12"><g clip-path="url(#clipPath16)" id="g14"><g transform="translate(36.8848,25.1665)" id="g20"><path id="heart-path" style="fill:#be1931;fill-opacity:1;fill-rule:nonzero;stroke:none" d="m 0,0 c 0,5.45 -4.418,9.868 -9.867,9.868 -3.308,0 -6.227,-1.633 -8.018,-4.129 -1.79,2.496 -4.71,4.129 -8.017,4.129 -5.45,0 -9.868,-4.418 -9.868,-9.868 0,-0.772 0.098,-1.52 0.266,-2.241 1.371,-8.512 10.835,-17.494 17.619,-19.96 6.783,2.466 16.249,11.448 17.617,19.96 C -0.098,-1.52 0,-0.772 0,0"></path></g></g></g></g></svg>
            <p class="is-size-2 is-size-3-mobile overridden-white" id="match-score"></p>
        </div>
        <h1 class="title is-size-3 is-size-5-mobile" id="relationship-classification">
            <div id="classification-box">Classification</div></h1>

        <h1 class="title overridden-white is-size-2 is-size-4-mobile" id="partner-name"></h1>
        <p class="subtitle overridden-white is-size-4 is-size-6-mobile" style="margin-top: -2rem;" id="partner-handle">
            </p>

        <a class="title overridden-white is-size-3 is-size-5-mobile" href="javascript:void(0);" onclick="reset()" id="try-again" title="Happy April Fools' Day!">Try
            again?</a>
    </div>
</section>
<script type="text/javascript">
    let userHandle = "{{ handle }}";
</script>
{{ importJs() }}

</body>
</html>
