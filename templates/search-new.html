<!DOCTYPE html>
<html lang="en">
{% from 'macros.html' import head, nav, importJs, bodyPaddingNav %}

{{ head('Search within PreMatch', True) }}
<body id="body" class="bg-primary">

{{ nav(True, "/search") }}
{{ bodyPaddingNav() }}

<section class="hero section pushed">
    <div class="container is-fluid has-text-centered">
        <div id="login-box" class="box">
            <h1 class="title is-1">Search PreMatch</h1>
            <h2 class="subtitle is-4">You may search using name or email handle (like jdoe2010)</h2>

            <form method="GET" action="/search">
                <div class="columns is-tablet">
                    <div class="column">
                        <input class="input is-large" type="text" placeholder="Name or handle here..." name="query"
                               required>
                    </div>
                    <div class="column is-one-quarter">
                        <input class="button is-outlined is-primary is-large is-fullwidth"
                               style="transition: 0.5s all ease;" type="submit" value="Search">
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<style>
    @media screen and (max-width: 768px){
        .columns {
            flex-direction: column;
        }
    }

    @media screen and (max-width: 380px){
        input {
            font-size: 18px!important;
        }
    }
</style>

{{ importJs() }}

</body>
</html>
