<!DOCTYPE html>
<html lang="en">
{% from 'macros.html' import head, nav, importJs, bodyPaddingNav %}
{{ head('Help from PreMatch ', True) }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
<script src="/static/js/embedMD.js"></script>
<body id="body">
{{ nav(is_logged_in, "/help") }}

<section class="section pushed">

    <div id="policy-container">
        <script type="text/javascript">embedMD("{{filepath}}", "policy-container");</script>
    </div>

    {% if is_logged_in %}
    <h1>Boi is logged in</h1>
    {% endif %}
</section>

{{ bodyPaddingNav() }}
{{ importJs() }}
</body>
</html>
